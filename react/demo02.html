<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="example"></div>
    <div id="example1"></div>
        <script src="./lib/react.development.js"></script>
        <script src="./lib/react-dom.development.js"></script>
        <script src="./lib/babel.min.js"></script>
        <script src="./lib/prop-types.js"></script>
        <script type="text/babel">
        function Person(props){
        return(
            <ul>
            <li> 姓名：{props.name}</li>
            <li> 年龄：{props.age}</li>
            <li> 性别：{props.sex}</li>
            </ul>
        )
        }
        //指定属性默认值
        Person.defaultProps={
            sex:'男',
            age:18
        }
        //指定属性值的类型和必要性
        Person.propTypes={
            name:PropTypes.string.isRequired,  //必要
            age:PropTypes.number  //非必要
        }
         //数据
         const p1={
             name:'Tom',
             age:18,
             sex:'女'
         }
         const p2={
             name:'JACK'
         }
         //...的作用
         //1.打包
         //function fn(...as){}  fn(1,2,3)   把123打成数组包放到as里
         //2.解包
         //const arr1=[1,2,3] const arr2=[6,...arr1,9] 解包
        // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById("example"))
        ReactDOM.render(<Person {...p1}/>,document.getElementById("example"))
        ReactDOM.render(<Person age={18}/>,document.getElementById("example1"))
        </script>  
</body>
</html>
