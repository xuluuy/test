<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="example"></div>
    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="./lib/babel.min.js"></script>
    <script type="text/babel">
    //1.定义组件
    class Like extends React.Component{
        constructor(props){
            super(props)
            //初始化状态
            this.state={
                isLikeMe:false
            }
            //将新增方法中的this强制绑定为组件对象   这样执行的不是原来的函数 bind产生了新函数 只是新函数的函数体和原来相同
            this.handleClick=this.handleClick.bind(this);
        }
        //自己定义的方法 内部this不是默认组件对象，而是undefined
        handleClick(){
            //得到状态并取反
            const isLikeMe = !this.state.isLikeMe
            //更新状态
            // this.setState({isLikeMe:isLikeMe}) 解构赋值后为下面一条
            this.setState({isLikeMe})
        }
        //重写组件类的方法
        render(){
            //读取状态
            //const isLikeMe=this.state.isLikeMe  解构赋值后为下面一条
            const {isLikeMe}=this.state
            return <h2 onClick={this.handleClick}>{isLikeMe?'你喜欢我':'我喜欢你'}</h2>
        }
    }
    //2.渲染组件标签
    ReactDOM.render(<Like/>,document.getElementById("example"))
    </script>
</body>
</html>
